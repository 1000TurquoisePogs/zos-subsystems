<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Type</th>
      <th class="table-count">Count</th>
      <th>Explore</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let key of keys">
      <td>{{key}}</td>
      <td class="table-count">{{subsystems[key].length}}</td>
      <td><a href (click)="setSubsystemName(key); false;">Explore</a></td>
    </tr>
  </tbody>
</table>
