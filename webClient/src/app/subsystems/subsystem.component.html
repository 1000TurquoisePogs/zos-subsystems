<div class="row">
  <div class="col-sm-3">
    <h3>Subsystems</h3>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
          <tr>
            <th style="width:40%">Type</th>
            <th style="width:30%;text-align:right">Count</th>
            <th style="width:30%;">Explore</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let key of keys">
            <td>{{key}}</td>
            <td style="text-align:right">{{subsystems[key].length}}</td>
            <td><a href (click)="setSubsystem(key)">Explore</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
