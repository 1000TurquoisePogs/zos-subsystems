<div class="row search-row">
  <div class="col-sm-12">
    <form [formGroup]="searchForm" class="form-inline my-2 my-lg-0">
      <input [formControl]="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search" i18n-placeholder="search placeholder|Placeholder for Search input@@search-placeholder">
      <span class="search-count" i18n="message|Message that shows row count@@row-count-message">
        {searchRows.length, plural, =0 {no rows} =1 {one row} other {{{searchRows.length}} rows}}
      </span>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
      <tr>
        <th i18n="column-header|Header of Name column@@name-column-header">Name</th>
        <th *ngFor="let action of actions" class="table-count" style="width:10%">
          <subsystem-action-text [subsystemAction]="action"></subsystem-action-text>
        </th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchRows; let rowIndex = index;">
          <td>{{item.name}}</td>
          <td *ngFor="let action of actions; let actionIndex = index;" class="table-count">
            <a href (click)="setAction(item, action); false;">{{getCount(rowIndex, actionIndex)}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
